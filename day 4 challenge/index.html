<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://db.onlinewebfonts.com/c/0b51833ff62e4af8acb5fd3e2bf59e97?family=SF+Pro+Display+Regular" rel="stylesheet">
</head>
<body>
    <div class="right">
        <img id="facebooklogo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
        <h2 id="facebookpres">Facebook helps you connect and share with people in your life</h2>
    </div>
    <form action="get" class="loginform">
        <input type="text" placeholder="Email address or phone number">
        <input type="password" placeholder="Password">
        <br></br>
        <input id="login" type="submit" value="Log in">
        <br>
        <a id="forgot" href="forget">Forgotten Password?</a>
        <br></br>
        <hr id="hr"></hr>
        <br>
        <div class="register">
            <input type="submit" id="register" value="Create new account">
        </div>
        <br>
        <div id="para">
            <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </form>
</body>
