<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta viewport="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="webstyle.css" />
  <script src="index2.js" defer></script>
  <title>Sign up challenge</title>
</head>
<body>
  <form class="sign-upform">
    <div class="title">
      <p class="btitle">Join us</p>
    </div>
    <div class="forminfos">
      <div class="labelandinputs" id="usernameinput">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="exampleusername"
        />
      </div>
      <div class="labelandinputs" id="email">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          hint="email"
          id="email"
          placeholder="example@example.com"
        />
      </div>
      <div class="labelandinputs" id="passwordinput">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="examplepassword"
        />
      </div>
      <div class="labelandinputs2" id="tos">
        <input type="checkbox" name="agree" id="agree" />
        <label for="agree">Agree to our terms and services</label>
      </div>
      <div class="register">
        <input type="" id="bregister" value="Register" />
      </div>
    </div>
    <button id="simulateMobileButton" class="simulate-button">Simulate Mobile Viewport</button>
  </form>
</body>
